# Netlify Configuration for PlasterPro Ghana

[build]
  # Build command
  command = "npm run build"

  # Output directory
  publish = "dist"

# Redirect rules for Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (configure these in Netlify dashboard)
# VITE_FORMSPREE_CONTACT_FORM_ID
# VITE_FORMSPREE_MEETING_FORM_ID
# VITE_GA_MEASUREMENT_ID

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
